<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S. - Jacques Cousteau</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Around the U.S.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/profileImg.jpg" alt="Avatar">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>  
            <p class="profile__about-me">Explorer</p>
            <button class="profile__edit-button" type="button" aria-label="Edit Profile"></button>
          </div>
        </div>
        <button class="profile__post-button" type="button" aria-label="Add to Gallery"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__grid">
          <!--card template-->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <form action="#" class="popup__form popup__edit-form" name="editProfile">
      <button class="popup__close-button" type="button" aria-label="Close Window"></button>
      <h3 class="popup__title">Edit Profile</h3>
      <input type="text" class="popup__input popup__input_type_name" name="profileName" placeholder="Name" value="Jacques Cousteau" required>
      <input type="text" class="popup__input popup__input_type_about" name="profileAbout" placeholder="About" value="Explorer" required>
      <button class="popup__save-button" type="submit">Save</button>
    </form>
  </div>  
  <div class="popup popup_type_add-card">
    <form action="#" class="popup__form popup__add-form" name="newPlace">
      <button class="popup__close-button" type="button" aria-label="Close Window"></button>
      <h3 class="popup__title">New Place</h3>
      <input type="text" class="popup__input popup__input_type_card-title" name="placeTitle" placeholder="Title" value="" required>
      <input type="url" class="popup__input popup__input_type_url" name="imageLink" placeholder="Image Link" value="" required>
      <button class="popup__save-button" type="submit">Save</button>
    </form>
  </div> 
  
  <div class="popup popup_type_image">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Close Window"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>

  <template class="card-template">
    <li class="card">
      <button class="card__delete-button" type="button" aria-label="Delete"></button>
      <img class="card__image">
      <div class="card__details">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Like"></button>
      </div>
    </li>      
  </template>
  <script src="./script.js"></script>
</body>
</html>
